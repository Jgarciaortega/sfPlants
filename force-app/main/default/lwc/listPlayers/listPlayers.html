<template>
    <div class="slds-align_absolute-center">
      <template if:true={players}>
        <div class="slds-grid slds-wrap ">
          <template for:each={players} for:item="p">
            <div key={p.id} class="slds-col slds-size_1-of-8">
              <c-player
                player={p}
                class="slds-col "
                onplayerclick={handlePlayerClick}
              ></c-player>
            </div>
          </template>
        </div>
      </template>
    </div>
  </template>
