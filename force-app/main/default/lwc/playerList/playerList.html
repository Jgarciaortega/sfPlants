<template>
  <div class="slds-align_absolute-center">
    <div class="slds-grid slds-wrap slds-grid_align-center">
      <template for:each={players} for:item="player">
        <div key={player.PlayerID} class="slds-col card">
          <c-player player={player}></c-player>
        </div>
      </template>
    </div>
  </div>
</template>
