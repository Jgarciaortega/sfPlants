<template>
  <lightning-card title={player.FirstName} icon-name="standard:avatar">
    <lightning-button label="View Details" slot="actions" onclick={showDetails}></lightning-button>
    <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size_2-of-3">
        <img
          src={player.PhotoUrl}
          alt={player.Name}
          class="slds-align_absolute-center slds-var-m-around_medium"
        />
      </div>
      <div class="slds-col slds-size_1-of-3">
        <p class="slds-var-p-horizontal_small">{player.Salary}</p>
      </div>
    </div>
  </lightning-card>
</template>
