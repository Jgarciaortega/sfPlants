<template>
    <lightning-card  title={player.title}>
        <lightning-button label="View Details" slot="actions" onclick={playerClick}></lightning-button>
        <img src={player.photoUrl} alt={player.title} class="slds-align_absolute-center slds-var-m-around_medium">
        <p class="slds-var-p-horizontal_small">{player.title}</p>
    </lightning-card>
</template>
