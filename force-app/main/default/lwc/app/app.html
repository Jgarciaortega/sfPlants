<template>
  <div class="c-container slds-box" style={borderTeam}>
    <lightning-layout multiple-rows="true">
      <lightning-layout-item padding="around-small" size="12">
        <div class="page-section page-header">
          <c-header teams={teams} team={team} onteamselected={getTeamByName}>
          </c-header>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="12">
        <lightning-layout>
          <lightning-layout-item padding="around-small" size="9">
            <div class="page-section page-main">
              <c-list-players
                players={players}
                onhandleplayerclick={getPlayerById}
                team={team}
              ></c-list-players>
            </div>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small" size="3">
            <template if:true={player}>
              <div class="page-section page-right">
                <c-player-detail player={player}></c-player-detail>
              </div>
            </template>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
      <lightning-layout-item
        flexibility="auto"
        padding="around-small"
        size="12"
      >
        <div class="page-footer page-section">
          <lightning-layout>
            <lightning-layout-item padding="around-small" size="9">
              <template if:true={team}>
                <c-stadium
                  stadium={stadium}
                  mapmarkers={mapmarkers}
                  team={team}
                ></c-stadium>
              </template>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
